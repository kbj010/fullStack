<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">@import url("common.css");</style>
<script type="text/javascript">
	function chk() {
		if (frm.password.value != frm.password2.value) {
			alert("암호와 암호확인이 다릅니다"); frm.password.focus();
			frm.password.value = ""; frm.password2.value = ""; return false; 
		}
/* 		if (!frm.gender.value) {
			alert("성별을 체크하시오");  return false;
		} */
	}
</script></head><body>
<form action="Member" method="post" onsubmit="return chk()" name="frm">
<table><caption>회원 가입</caption>
	<tr><th>아이디</th><td><input type="text" name="id" required="required"
		autofocus="autofocus"></td></tr>
	<tr><th>암호</th><td><input type="password" name="password" required="required"></td></tr>
	<tr><th>암호확인</th><td><input type="password" name="password2" required="required"></td></tr>
	<tr><th>성별</th><td><label for="m">남자</label><input type="radio" id="m" name="gender"
		value="남자"><br><label for="f">여자</label><input type="radio" id="f" name="gender"
		value="여자" checked="checked"></td></tr>
	<tr><th>메일수신 여부</th><td><label for="e1">공지메일</label><input type="checkbox" id="e1"
		name="email" value="공지메일"><br><label for="e2">광고메일</label><input type="checkbox"
		id="e2" name="email" value="광고메일"><br><label for="e3">배송메일</label>
		<input type="checkbox" id="e3"	name="email" value="배송메일"></td></tr>
	<tr><th>취미</th><td><select name="hobby" multiple="multiple" size="5">
			<option>자기<option>졸기<option>침뱉기<option>울기<option>짜기
		</select></td></tr>
	<tr><th colspan="2"><input type="submit" value="확인">
		<input type="reset" value="취소"></th></tr>
</table>
</form>
</body>
</html>
